<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
        #password-strength {
            height: 8px;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            background-color: transparent;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
  <h2>Redefinir sua Senha</h2>

  <form method="post" id="redefinir-form">
    <div class="mb-3">
      <label for="password" class="form-label">Nova Senha</label>
      <input type="password" class="form-control" name="password" id="password" required>
      <div id="password-strength">
        <div class="strength-bar"></div>
      </div>
      <div class="small" id="password-feedback"></div>
    </div>

    <button type="submit" class="btn btn-success" id="submit-btn" disabled>Salvar Nova Senha</button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const passwordFeedback = document.getElementById('password-feedback');
    const submitBtn = document.getElementById('submit-btn');
    const strengthBar = document.querySelector('.strength-bar');

    function evaluatePasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[\W_]/.test(password)) strength++;
        return strength;
    }

    function updateStrengthDisplay(strength) {
        let width = '0%';
        let color = 'transparent';
        let text = '';

        if (strength <= 2) {
            width = '30%';
            color = '#dc3545'; // vermelho
            text = 'Senha fraca';
            submitBtn.disabled = true;
        } else if (strength === 3 || strength === 4) {
            width = '60%';
            color = '#ffc107'; // amarelo
            text = 'Senha mÃ©dia';
            submitBtn.disabled = true;
        } else if (strength >= 5) {
            width = '100%';
            color = '#28a745'; // verde
            text = 'Senha forte!';
            submitBtn.disabled = false;
        }

        strengthBar.style.width = width;
        strengthBar.style.backgroundColor = color;
        passwordFeedback.textContent = text;

        if (color === '#dc3545') {
            passwordFeedback.className = 'small text-danger';
        } else if (color === '#ffc107') {
            passwordFeedback.className = 'small text-warning';
        } else if (color === '#28a745') {
            passwordFeedback.className = 'small text-success';
        }
    }

    passwordInput.addEventListener('input', function() {
        const strength = evaluatePasswordStrength(passwordInput.value);
        updateStrengthDisplay(strength);
    });
});
</script>

</body>
</html>
